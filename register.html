<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>User Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
    </head>
    <body style="background-color:#00BFFF">
        <form class="register"  name="frm" method="Get" action="/Attendence/servlet/register">
            <h1>Faculty Registration</h1><body background="/Attendence/images/attd.jpg" height="500px" width="900px"></body>
            <fieldset class="row1">
                <legend>Account Details
                </legend>
                <p>
                    <label>Username *
                    </label>
                    <input type="text" name="Username" required placeholder="Enter username"/>
                    
                </p>
                <p>
                    <label>Password *
                    </label>
                    <input type="password" name="Password" required placeholder="Enter password"/>
                    
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input type="text" class="long" name="Name" required placeholder="Enter a name"/>
                </p>
                <p>
                    <label>Phone *
                    </label>
                    <input type="phone" maxlength="13" value="+91"  name="Phone" required placeholder="Enter phone no. with +91"/>
                </p>
                <p>
                    <label class="optional">Address
                    </label>
                    <input type="text" class="long" name="Address" required placeholder="Enter address"/>
                </p>
                <p>
                    <label>City *
                    </label>
                    <input type="text" class="long" name="City" required placeholder="Enter city"/>
                </p>
                
                
				
				<p>
                    <label>Gender *</label>
                    <input type="radio" value="male" name="gender" />Male<br>
                    
                    <input type="radio" value="female" name="gender"/>Female
                    
                </p>
                <p>
                    <label>Birthdate 
                    </label>
            <input type="date" name="bday" required placeholder="Enter a date">
                </p>
            </fieldset>
			
            <fieldset class="row3">
                <legend>Further Information
                </legend>
				<p>
                    <label class="optional">Email id.*
                    </label>
                    <input type="text" class="long"  name="Email" required placeholder="Enter a valid email address"/>

                </p>
                
                <p>
                    <label>Branch *
                    </label>
                    <select name="Branch" >
					<option value="0" width="100px" name="Branch" >-SELECT-
                        </option>
                        <option value="Computer science & engineering">Computer Engineering
                        </option>
 <option value="Information Technology">Information Technology
                        </option>
                       
                        
                    </select>
                </p>
				 
               
            </fieldset>
            <fieldset>
            <div><button class="button"><a href="/Attendence/servlet/register">Register </a></button></div>
			</fieldset>
        </form>
